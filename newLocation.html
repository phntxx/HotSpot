<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>HotSpot Map</title>
    <style>
      #map {
        height: 100%;
      }
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.0.0/firebase.js"></script>
    <script>

      var config = {
        apiKey: "AIzaSyAHMCGzbw2MjuAY304_dbzuPssyiETDMvM",
        authDomain: "hotspot-ac169.firebaseapp.com",
        databaseURL: "https://hotspot-ac169.firebaseio.com",
        projectId: "hotspot-ac169",
        storageBucket: "hotspot-ac169.appspot.com",
        messagingSenderId: "252315038762"
      };
      firebase.initializeApp(config);

      function getLocations(callback){
        firebase.database().ref('posts').once('value').then(callback);
      }

      function geotag(callback){
        if(navigator.geolocation){
          navigator.geolocation.getCurrentPosition(callback);
        }
      }

      function initMap() {

        function call(snapshot){
          var locationmap = [];
          snapshot.forEach(function(childsnap){
            locationmap.push({lat: childsnap.val().lat, lng: childsnap.val().lng});

            function get(coords){
              var map = new google.maps.Map(document.getElementById('map'), {zoom: 3, center: {lat: coords.coords.latitude, lng: coords.coords.longitude}});

              for (var i = 0; i < locationmap.length; i++){
                var collection = new Array();
                collection.push(new google.maps.LatLng(locationmap[i].lat, locationmap[i].lng));

                for(var j = 0; j < collection.length; j++){
                  var pointMarker = new Array();
                  pointMarker.push(
                    new google.maps.Marker({
                      position: collection[j],
                      map: map,
                      title: j.toString()
                    })
                  );

                  pointMarker[j] = new google.maps.Marker({
                    position: collection[j],
                    map: map,
                    title: j.toString()
                  });

                  window.aa = pointMarker[0].position.lat();
                  google.maps.event.addListener(pointMarker[j], 'click', function(data){
                    console.log();
                    //alert(pointMarker[j].position.lat());
                  });
                }
              }
            }

            geotag(get);
          });
        }

        getLocations(call);
      }

    </script>
    <script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD88F5C1hUomNGEvSjqbVSmE0gVU5Z_ang&callback=initMap"></script>
  </body>
</html>
