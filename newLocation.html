    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>HotSpot Map</title>
    <style>
      #map {
        height: 100%;
      }
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;

    </style>
  </head>
  <body>
    <div id="map"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.0.0/firebase.js"></script>
    <script>

      function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 3,
          center: {lat: -28.024, lng: 140.887}
        });

        var labels = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        var markers = locations.map(function(location, i) {
          return new google.maps.Marker({
            position: location,
            label: labels[i % labels.length]
          });
        });
        var markerCluster = new MarkerClusterer(map, markers, {imagePath: 'https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/m'});
      }

      var config = {
        apiKey: "AIzaSyAHMCGzbw2MjuAY304_dbzuPssyiETDMvM",
        authDomain: "hotspot-ac169.firebaseapp.com",
        databaseURL: "https://hotspot-ac169.firebaseio.com",
        projectId: "hotspot-ac169",
        storageBucket: "hotspot-ac169.appspot.com",
        messagingSenderId: "252315038762"
      };
      firebase.initializeApp(config);

      firebase.database().ref('posts').on("child_added", function(snapshot) {
        var location = [];
        snapshot.forEach(function(childsnap){
          window.aa = childsnap.key();
          location.push({lat: childsnap.toJSON().lat, lng: childsnap.toJSON().lng});
          //window.aa = location;
        });
      });

      var locations = [
