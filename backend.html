<html>
  <head>
  </head>
  <body>
    <p id="out"></p>
    <input type="text" id="name" placeholder="name">
    <input type="text" id="desc" placeholder="desc">
    <input type="text" id="high" placeholder="high">
    <button onclick="writedata()">
    <script src="https://www.gstatic.com/firebasejs/4.0.0/firebase.js"></script>
    <script>

      var config = {
        apiKey: "AIzaSyAHMCGzbw2MjuAY304_dbzuPssyiETDMvM",
        authDomain: "hotspot-ac169.firebaseapp.com",
        databaseURL: "https://hotspot-ac169.firebaseio.com",
        projectId: "hotspot-ac169",
        storageBucket: "hotspot-ac169.appspot.com",
        messagingSenderId: "252315038762"
      };
      firebase.initializeApp(config);

      function getLocation(callback){
        if(navigator.geolocation){
          navigator.geolocation.getCurrentPosition(callback);
        }
      }

      function readdata(){
        var ref = firebase.database().ref('posts');
        ref.on("value", function(snapshot) {
        document.getElementById("out").innerHTML = snapshot.val().name + " --- " + snapshot.val().up + " --- " + snapshot.val().down;
        }, function (error) {
          document.getElementById("out").innerHTML = error.code;
        });
      }

      function writedata(){
        var name = document.getElementById("name").value;
        var desc = document.getElementById("desc").value;
        var high = document.getElementById("high").value;

        function call(position){
          alert(name + " --- " + desc + " --- " + high + " --- " + position.coords.latitude + " --- " + position.coords.longitude);
          firebase.database().ref('posts').set({
            name: name,
            high: high,
            desc: desc,
            lat: position.coords.latitude,
            lng: position.coords.longitude,
            up: 0,
            down: 0
          });

        }

        getLocation(call);
      }

      readdata();

    </script>
  </body>
</html>
